                    <h2 class="section-heading mb-4">
                        <span class="section-heading-upper">Welcome</span>

                    <form>
                        <div class="mb-3">

                        </div>
                        <div class="mb-3">
                            <label r for="password" class="form-label">Password</label>
                            <input required type="password" class="form-control" id="password" name="password" />
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input required type="name" class="form-control" id="name" placeholder="John Doe" name="name" />
                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                    <p>Already have an account? <a href="login.html">Login here</a></p>

<script src="./src/actions.js"></script>

<script>
    // NOTE watches for an event of the submission of a form
    document.querySelector('form').addEventListener('submit', (e) => {
        // NOTE e.preventDefault() will not allow "e" to be empty or a blank string
        e.preventDefault()

        // NOTE gets the data from e
        const formData = new formData.get(e.target)

        // NOTE sets a const of the email, username and password
        const email = formData.get('email')
        const password = formData.get('password')
        const name = formData.get('name')
    });

    // NOTE This line sets up a watch on the authentication system of the firebase app
    // checking for changes of the user.
    firebaseApp.auth().onAuthStateChanged(user => {

        // NOTE If there is a user logged in, the window location pathname will be changed on the website
        if (user){
            window.location.pathname = "/"
        }
    })
</script>
